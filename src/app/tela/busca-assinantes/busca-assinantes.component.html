<div class="h-full">
  <p-card header="Assinantes">
    <div class="flex gap-3">
      <div class="flex align-content-center gap-2">
        <p-inputSwitch
          inputId="notificar"
          [(ngModel)]="notificar"
        ></p-inputSwitch>
        <label
          for="notificar"
          class="prevent-select"
          style="font-size: 1.1rem; margin-top: -0.2rem"
          >Notificar Autor</label
        >
      </div>
      <div class="flex align-content-center gap-2">
        <p-inputSwitch
          inputId="visualizacao"
          [(ngModel)]="visualizacao"
        ></p-inputSwitch>
        <label
          for="visualizacao"
          class="prevent-select"
          style="font-size: 1.1rem; margin-top: -0.2rem"
          >Visualização Obrigatória</label
        >
      </div>
      <div class="flex align-content-center gap-2">
        <p-inputSwitch
          inputId="localizacao"
          [(ngModel)]="localizacao"
        ></p-inputSwitch>
        <label
          for="localizacao"
          class="prevent-select"
          style="font-size: 1.1rem; margin-top: -0.2rem"
          >Geolocalização</label
        >
      </div>
    </div>
    <p-tabView>
      <p-tabPanel header="Usuário Interno">
        <div class="p-inputgroup">
          <input type="text" pInputText placeholder="Keyword" />
          <button
            type="button"
            pButton
            icon="pi pi-search"
            styleClass="p-button-warn"
          ></button>
        </div>

        <p-toast></p-toast>

        <p-table
          #dt
          [value]="products"
          [rows]="6"
          [paginator]="true"
          [globalFilterFields]="[
            'name',
            'category',
          ]"
          selectionMode="single"
          [(selection)]="selectedProduct"
          [rowHover]="true"
   
        >
          <ng-template pTemplate="caption">
            <div class="flex align-items-center">
              <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input
                  pInputText
                  type="text"
                  (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                  placeholder="Search..."
                />
              </span>
            </div>
          </ng-template>


          <ng-template pTemplate="body" let-product>
            <tr>
              <td>{{ product.name }}</td>

              <td>{{ product.category }}</td>
            </tr>
          </ng-template>
        </p-table>
      </p-tabPanel>
      <p-tabPanel
        header="Usuario Externo"
        class="flex justify-content-center align-content-center h-full"
      >
        <div class="flex flex-column gap-2">
          <label for="username">Username</label>
          <input
            pInputText
            id="username"
            aria-describedby="username-help"
            [(ngModel)]="value"
          />
        </div>
        <div class="flex flex-column gap-2">
          <label for="username">Username</label>
          <input
            pInputText
            id="username"
            aria-describedby="username-help"
            [(ngModel)]="value"
          />
        </div>
        <div class="flex flex-column gap-2">
          <label for="username">Username</label>
          <input
            pInputText
            id="username"
            aria-describedby="username-help"
            [(ngModel)]="value"
          />
        </div>
      </p-tabPanel>
    </p-tabView>
    <p-footer>
      <div class="flex justify-content-end">
        <p-button icon="pi pi-iconName" label="Adicionar"></p-button>
      </div>
    </p-footer>
  </p-card>
</div>
