<div class="h-full">
  <p-card header="Documentos" styleClass="h-full">
    <div class="flex justify-content-end">
      <p-fileUpload
      styleClass="p-button-rounded"
        mode="basic"
        name="demo[]"
        chooseIcon="pi pi-file"
        url="https://www.primefaces.org/cdn/api/upload.php"
        accept=".pdf"
        (onUpload)="onBasicUploadAuto($event)"
        [auto]="true"
        [multiple]="true"
      ></p-fileUpload>
    </div>
    <div class="mt-3 -mr-3">
      <p-scrollPanel [style]="{ width: '100%', height: '80vh' }">
        <p-table [value]="documents" [scrollable]="true">
          <ng-template pTemplate="body" let-document>
            <tr>
              <td>
                <i class="pi pi-file-pdf" style="font-size: 1.5rem;"></i>
              </td>
              <td>{{ document.name }}</td>
              <td>{{ document.size }}</td>
              <td>{{ document.quantity }}</td>
              <td class="flex justify-content-end">
                <p-button icon="pi pi-trash" styleClass="p-button-rounded p-button-danger p-button-text" (click)="deleteDocument(document)"></p-button>
              
              </td>
            </tr>
          </ng-template>
        </p-table>
      </p-scrollPanel>
    </div>
  </p-card>
</div>
